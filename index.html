<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Journey Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container navContainer">
    <nav>
      <div class="company">
        <img class="logo" src="./Images/Group 40071 (2).png" alt="logo" />
        <p>GO <span>Journey</span></p>
      </div>
      <ul class="navLinks">
        <li class="navLink"><a href="">Home</a></li>
        <li class="navLink"><a href="">Packages</a></li>
        <li class="navLink"><a href="">Testimonials</a></li>
        <li class="navLink"><a href="">Blog</a></li>
        <li class="navLink"><a href="">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="container first">
    <h2>Explore Your Travel</h2>
    <p>"Welcome to our journey website, where every click unfolds a new adventure. Explore, discover, and let the journey begin."</p>
    <div class="firstForm">
      <form>
        <input type="text" placeholder="Where go" />
        <select name="when">
          <option value="sample">When</option>
        </select>
        <select name="type">
          <option value="sample">Select Type</option>
        </select>
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</body>
</html>
